<!-- Desktop -->
<p-drawer [visible]="!isMobile" position="left" [modal]="false">
  <ng-template pTemplate="headless">
    <div class="p-2 text-center">
      <h1 class="text-3xl font-bold m-0">İmtahan proqramı</h1>
      <p-divider />
    </div>

    <div class="h-full p-3">
      <p-menu [model]="items" />
    </div>

    <div class="p-3 text-center">
      <p-divider />
      <p-toggleButton onLabel="On" offLabel="Off" (onChange)="toggleDarkMode()" />
    </div>
  </ng-template>
</p-drawer>

<!-- Mobile -->
<div class="flex justify-between items-center p-3 shadow-md" *ngIf="isMobile">
  <h2 class="text-xl font-bold">İmtahan proqramı</h2>

  <button type="button" pButton icon="pi pi-bars" class="p-button-info" (click)="overlayPanel.toggle($event)"></button>
</div>


<p-popover #overlayPanel>
  <p-menu [model]="items" />
  <div class="mt-3 text-center">
    <p-toggleButton onLabel="On" offLabel="Off" (onChange)="toggleDarkMode()" />
  </div>
</p-popover>


<!-- Content -->
<div class="p-4 md:ml-[400px]">
  <router-outlet></router-outlet>
</div>
