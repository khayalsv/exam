      <h1 class="text-4xl font-bold m-0">Exam app</h1>
      <p-divider />
    </div>

    <div class="h-full p-3">
      <p-menu [model]="items" />
    </div>

      <p-divider />

    </div>
  </ng-template>
</p-drawer>
